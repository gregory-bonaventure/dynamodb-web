<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden - DynamoDash</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #dc2626;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            margin: 0.5rem;
        }
        .home-link:hover {
            background-color: #1d4ed8;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #fee2e2;
            margin: 0;
            line-height: 1;
        }
        .button-group {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="error-code">403</div>
    <h1>Access Forbidden</h1>
    <p>You don't have permission to access this resource. Please check your credentials and try again.</p>
    <div class="button-group">
        <a href="/" class="home-link">Return to Homepage</a>
        <a href="javascript:history.back()" class="home-link" style="background-color: #6b7280;">Go Back</a>
    </div>
</body>
</html>
