<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - DynamoDB UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .home-link:hover {
            background-color: #1d4ed8;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #e5e7eb;
            margin: 0;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>We couldn't find the page you're looking for. It might have been moved or deleted.</p>
    <a href="/" class="home-link">Return to Homepage</a>
</body>
</html>
